<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public transport calculator</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="pub_transport.html">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Commutely
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="pub_transport.html">Public transport calculator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="bike.html">Bike calculator</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  About us
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="mission.html">Mission</a>
                    <a class="dropdown-item" href="team.html">Team</a>
                </div>
              </li>
        </ul>
        </div>
      </nav>

      <div class="wrapper">
        <h1 class="wrapper__title">Public transport calculator</h1>
        <form>
          <div class="section">
            <label for="length">Enter the length of your commute (one way):</label><br>
            <input type="number" id="length" name="length" onchange="calculate_public();" min="1" value="7" step="0.1" />
            <label for="length">km</label><br>
          </div>
          <div class="section">
            <label for="fuel_economy_number">Enter the fuel economy of your car:</label><br>
            <input type="range" name="fuel_economy_range" id="fuel_economy_range"  min="4" max="20" value="8" step="0.1" oninput="this.form.fuel_economy_number.value=this.value" onchange="calculate_public();" />
            <input type="number" name="fuel_economy_number" id="fuel_economy_number" min="4" max="20" value="8" step="0.1" oninput="this.form.fuel_economy_range.value=this.value" onchange="calculate_public();" />
            <label for="fuel_economy_number">L/100km</label>
          </div>
          <div class="section">
            <label for="rush_hours">Do you travel in rush hours?</label>
            <input name="rush_hours" id="rush_hours" type="checkbox" onchange="calculate_public();" />
          </div>
          <div class="section">
            <label for="discount">Can you obtain a discounted ticket (e.g. as a student or senior)?</label>
            <input name="discount" id="discount" type="checkbox" onchange="calculate_public();" />
          </div>
          <div class="section results">
            <div class="stat">
              <h4>You saved Earth from <span id="saved_polution"></span> kilograms of carbon dioxide.</h4>
              <button type="button" style="background-color:transparent" class="btn btn-sm  py-0 px-0" data-container="body" data-toggle="popover" data-placement="top" data-content="The average carbon dioxide emission from new passenger cars registered in 2018 was measured to be 120g per kilometer. Bus produces around 800g of carbon dioxide per kilometer, however after splitting this emition among 40 passengers, it is only 20g per kilometer per passenger (6 times less).">
                <img src="img/info-24px.png">
              </button>
            </div>
            <div class="stat">
              <h4>You spent <span id="saved_money"></span>zł less by choosing public transport.</h4>
              <button type="button" style="background-color:transparent" class="btn btn-sm  py-0 px-0" data-container="body" data-toggle="popover" data-placement="top" data-content="Calculated assuming 2 commutes a day 5 days a week. Car costs include fuel and average year maintenance (around 4700zł). Public transport costs calculated for buing 90 day ticket in MPK.">
                <img src="img/info-24px.png">
              </button>
            </div>
            <div class="stat">
              <h4>You will spend <span id="time"></span> minutes in the bus or tram.</h4>
              <button type="button" style="background-color:transparent" class="btn btn-sm  py-0 px-0" data-container="body" data-toggle="popover" data-placement="top" data-content="Public transport time of travel calculated for speed of examplary route, around 13km/h.">
                <img src="img/info-24px.png">
              </button>
            </div>
          </div>
        </form>
    </div>

    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
    </script>

    <script src="js/pub_calc.js"></script>

</html>
